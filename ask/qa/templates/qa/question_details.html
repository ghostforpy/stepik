<h1>{{ question.title }}</h1>
<p>{{ question.text }}</p>
<h2>Answers:</h2>

{% if answers %}
    <ul>
    {% for answer in answers %}
	<li>{{ answer.text }}</li> 
    {% endfor %}
    </ul>
{% else %}
    <p>No answers yet.</p>
{% endif %}
<h2>Add your answer</h2>
<form action="{{ url }}" method="post">
{% csrf_token %}
{% for field in form %}
<div>{{field.label}} : {{field}}</div>
{% endfor %}
<input type="submit" value="Send answer" />
</form>
